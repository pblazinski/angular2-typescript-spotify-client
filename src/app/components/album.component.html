<div *ngIf="album">

    <div class="row">
        <div class="col s12 m12" *ngIf="album.artists.length > 0">
            <br>
            <a class="waves-effect waves-light grey darken-4 btn" routerLink="/artist/{{album.artists[0].id}}"
               routerLinkActive="active">
                <i class="material-icons left">chevron_left</i>back to {{album.artists[0].name}}
            </a>
        </div>
    </div>

    <div class="row">
        <div class="col s12 m12 l12">
            <div class="card horizontal">
                <div class="card-image">
                    <img *ngIf="album.images.length > 0" src="{{album.images[1].url}}" alt=""
                         style="max-height: 350px;"
                         class="responsive-img"/>
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <h1 class="activator grey-text text-darken-4"> {{album.name}} </h1>
                        <br>

                        <strong>Track in album: </strong> {{album.tracks.items.length}}
                        <br>
                        <strong>Release date: </strong> {{album.release_date | date: 'dd/MM/yyyy'}}
                    </div>

                </div>
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col s12 m12 m12">
            <div class="card">
                <div class="card-content">
                    <div class="row" *ngFor="let track of tracks">

                        <div class="col s9 m8 l8">
                            <a class="grey-text text-darken-4" href="{{track.preview_url}}" target="-_blank">
                                <strong> {{track.track_number}}. {{track.name}}</strong>
                            </a>
                        </div>

                        <div class="col s3 m4 l4">
                            <span class="new badge white-text text-lighten-5 grey darken-4" data-badge-caption="">{{track.duration_ms | msToMin}}</span>
                        </div>

                    </div>

                </div>
            </div>
        </div>

    </div>

</div>
